<html>
<head>
	<meta name="description" content="Try#4">
	<meta charset="utf-8">
	<title>CarForMe</title>
	<link rel="stylesheet" href="css/tether.min.css" />
	<link rel="stylesheet" href="css/animate.css" />
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/carForMe.css">
	<sc

</head>
<body>
	<div id="react-app"></div>

	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/tether.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react.js"></script>
	<script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react-dom.js"></script>
	<div class="container" style="margin-top: 0px; padding-top: 100px; background: aliceblue;">
		<div class="col-lg-10 offset-lg-1">
			<div class="col-lg-10 offset-lg-1">

				<div class="col-lg-8 col-md-8 offset-md-2 offset-lg-2">
				<img id="sitelogo" src="images/logosmall.png" class="img-fluid animated rotateIn sitelogo"/>
				</div>
				<div class="col-lg-12">
					<h1 class="display-4" style="text-align: center"> CarFinderMachine </h1>
				</div>
				<div class="col-lg-12">
				<form class="navbar-form navbar-left text-center" role="search">
				<a class="navbar-brand">How much money do you have to spend?</a>
					<div class="input-group">
						<input type="text" class="form-control text-right" placeholder="$CAD" id="budgetinput" aria-label="Amount (to the nearest dollar)">
						<span class="input-group-addon">.00</span>
					</div>
				<a class="navbar-brand">How much will you drive per week?</a>
					<div class="input-group">
						<input type="text" class="form-control text-right" placeholder="Kilometers per week." id="travelinput" aria-label="Amount of kilometers you drive a week.">
						<span class="input-group-addon">km</span>
					</div>
					<div class="row" style="margin-top:1em">
					<div class="col-6 offset-3 text-center">
					<button type="button" class="btn btn-primary animated sitelogo" style="cursor: pointer" onclick="doRequest()">Search</button>
					</div>
					</div>
				</form>
				</form>
			</div>
			<div class="row" id="carList">
			</div>
				<div class="col-lg-12" style="margin-bottom: 10px">
					<h1 class="display-5" style="text-align: center"> Tags </h1>
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Tag search..." id="taginput" aria-label="Amount (to the nearest dollar)">
						<!--<span class="input-group-addon">.00</span>-->
					</div>
				</div>
			<div class="row" id="tagList">
			</div>
		</div>
	</div>
	<script src="js/carSearch.js"></script>



</body>
</html>
