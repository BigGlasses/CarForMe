<html>
<head>
	<meta name="description" content="Try#4">
	<meta charset="utf-8">
	<title>CarFindingMachine</title>
	<link rel="stylesheet" href="css/tether.min.css" />
	<link rel="stylesheet" href="css/animate.css" />
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/carForMe.css">

</head>
<body>
	<div id="react-app"></div>
	<!--<script> setTimeout(function(){window.location.replace("https://www.youtube.com/watch?v=dQw4w9WgXcQ")}, 1000) </script>-->
	<script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.nicescroll.min.js"></script>
	<script src="js/tether.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react.js"></script>
	<script src="https://cdn.jsdelivr.net/react/0.14.0-rc1/react-dom.js"></script>

	<!-- Thanks favicon editor -->
	<link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
	<link rel="icon" type="image/png" href="icons/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="icons/favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="icons/manifest.json">
	<link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="theme-color" content="#ffffff">

	<div class="container-fluid row animated" id ="fullpage" style="margin-top: 0px; padding-top: 50px;">
		<div class="col-lg-6 offset-lg-0 col-sm-10 offset-sm-1">
			<div class="col-lg-10 offset-lg-1">
				<div class="hidden-md-down col-lg-4 col-sm-4 offset-sm-4 offset-lg-4">
					<img id="sitelogo" src="images/logoSmall.png" class="img-fluid animated rotateIn sitelogo"/>
				</div>
				<div class="col-lg-12">
					<h1 class="display-4" style="text-align: center"> CarFindingMachine </h1>
				</div>
				<div class="col-lg-12">
					<form class="navbar-form navbar-left text-center" role="search">
						<a class="navbar-brand">How much money do you have to spend?</a>
						<div class="input-group col-lg-6 offset-lg-3 col-sm-12 offset-sm-0">
							<input type="number" class="form-control text-center input-lg" onkeyup="updateHow()" placeholder="$CAD" id="budgetinput" aria-label="Amount (to the nearest dollar)">
							<!-- <span class="input-group-addon">.00</span> -->
						</div>
						<a class="navbar-brand">How much will you drive per week?</a>
						<div class="input-group col-lg-6 offset-lg-3 col-sm-12 offset-sm-0">
							<input type="number" class="form-control text-center input-lg" onkeyup="updateHow()" placeholder="Kilometers per week." id="travelinput" aria-label="Amount of kilometers you drive a week.">
							<!-- <span class="input-group-addon">km</span> -->
						</div>
						<div class="row" style="margin-top:1em">
							<div class="col-6 offset-3 text-center">
								<button type="button" class="btn btn-primary animated sitelogo" style="cursor: pointer" onclick="doRequest()">Search</button>
							</div>
						</div>
							<div class="col-12 offset-0 text-center" style="">
						<p class="navbar-brand" style="white-space: normal; font-size: 12px" id="howmuch"></p>
						</div>
					</form>

				</div>
			</div>
		</div>

		<div class="col-lg-5 offset-lg-0 col-sm-10 offset-sm-1 row siteLogo" id="carList">
		</div>
		<div class="col-lg-3 col-sm-12 text-center" style="margin-bottom: 10px">
		<h1 class="display-5"> Tags </h1>
			<div class="input-group col-lg-12 offset-lg-0 col-sm-6 offset-sm-3">
				<input type="text" class="form-control text-center" placeholder="Tag search..." id="taginput" onkeyup="reduceTags()" aria-label="Amount (to the nearest dollar)">
				<!--<span class="input-group-addon">.00</span>-->
			</div>
		</div>
		<div class="col-lg-8 offset-lg-0 col-sm-10 offset-sm-1 row" id="tagList">
		</div>
		<div class="col-lg-3 col-sm-12 text-center" style="margin-bottom: 10px">
	</div>
	<div class="col-12 text-center">
		<a class="badge badge-primary" href="https://github.com/BigGlasses/CarForMe" class="display-6"> GitHub </a>
		<a class="badge badge-primary" href="javadoc/index.html" class="display-6"> JavaDoc </a>
		</div>
	</div>
	<script src="js/carSearch.js"></script>



</body>
</html>
